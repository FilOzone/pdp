name: Solidity Lint Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.5

      - name: fmt
        run: |
          forge fmt --check

      - name: build
        run: |
          forge build

      - name: lint
        run: |
          ! (forge lint 2>&1 | grep "")
